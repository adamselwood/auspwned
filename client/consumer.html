<template name="consumer">
  {{> header}}
  <div class="row">
    <div class="valign-wrapper">
      <div class="col"><center><p>Your accounts are listed below. Use the corresponding cleanup buttons to remediate any compromised details</p></center></div>
    </div>
  </div>
  <div class="row">
    <div class="col s12"><center>If you think your identity has been compromised, you can call <a href="http://www.idcare.org/tool-box/" target="blank">iDcare</a>, a free identity theft support service on:<p><b>1300 432 273</b></p></center></div>
  </div>
  <div class="row">
    <table class="responsive bordered highlight">
      <thead>
        <tr>
            <th data-field="service">Service</th>
            <th data-field="account">Account</th>
            <th data-field="cleanup">Cleanup</th>
            <th data-field="status"><center>Status</center></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>MyPost</td>
          <td>{{consumer}}</td>
          <td><a href="https://digitalmailbox.auspost.com.au/content/AP/en/settings.html#securityTab" target="blank"><i class="small material-icons">replay</i></a><a href="http://www.idcare.org"><img src="http://www.idcare.org/wp-content/uploads/2015/04/idc_fav_con.gif" style="height: 2rem"/></a></td>
          <td><center><i class="small material-icons green-text">done</i></center></td>
        </tr>
        <tr>
          <td>Adobe</td>
          <td>{{consumer}}</td>
          <td><a href="https://accounts.adobe.com/security/change-password" target="blank"><i class="small material-icons">replay</i></a><a href="http://www.idcare.org"><img src="http://www.idcare.org/wp-content/uploads/2015/04/idc_fav_con.gif" style="height: 2rem"/></a></td>
          <td><center><i class="small material-icons orange-text">warning</i></center></td>
        </tr>
        <tr>
          <td>Ashley Madison</td>
          <td>{{consumer}}</td>
          <td><a href="#" target="blank"><i class="small material-icons">replay</i></a><a href="http://www.idcare.org"><img src="http://www.idcare.org/wp-content/uploads/2015/04/idc_fav_con.gif" style="height: 2rem"/></a></td>
          <td><center><i class="small material-icons orange-text">warning</i></center></td>
        </tr>
        <tr>
          <td>Gmail</td>
          <td>{{consumer}}</td>
          <td><a href="#" target="blank"><i class="small material-icons">replay</i></a><a href="http://www.idcare.org"><img src="http://www.idcare.org/wp-content/uploads/2015/04/idc_fav_con.gif" style="height: 2rem"/></a></td>
          <td><center><i class="small material-icons orange-text">warning</i></center></td>
        </tr>
        <tr>
          <td>Snapchat</td>
          <td>{{consumer}}</td>
          <td><a href="#" target="blank"><i class="small material-icons">replay</i></a><a href="http://www.idcare.org"><img src="http://www.idcare.org/wp-content/uploads/2015/04/idc_fav_con.gif" style="height: 2rem"/></a></td>
          <td><center><i class="small material-icons orange-text">warning</i></center></td>
        </tr>
        <tr>
          <td>Pateron</td>
          <td>{{consumer}}</td>
          <td><a href="#" target="blank"><i class="small material-icons">replay</i></a><a href="http://www.idcare.org"><img src="http://www.idcare.org/wp-content/uploads/2015/04/idc_fav_con.gif" style="height: 2rem"/></a></td>
          <td><center><i class="small material-icons orange-text">warning</i></center></td>
        </tr>
        <tr>
          <td>Gawker</td>
          <td>{{consumer}}</td>
          <td><a href="#" target="blank"><i class="small material-icons">replay</i></a><a href="http://www.idcare.org"><img src="http://www.idcare.org/wp-content/uploads/2015/04/idc_fav_con.gif" style="height: 2rem"/></a></td>
          <td><center><i class="small material-icons orange-text">warning</i></center></td>
        </tr>
        <tr>
          <td>Forbes</td>
          <td>{{consumer}}</td>
          <td><a href="#" target="blank"><i class="small material-icons">replay</i></a><a href="http://www.idcare.org"><img src="http://www.idcare.org/wp-content/uploads/2015/04/idc_fav_con.gif" style="height: 2rem"/></a></td>
          <td><center><i class="small material-icons orange-text">warning</i></center></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
      <div class="col s12"><center><a href="/business" class="btn waves-effect waves-light white black-text">Help my company fix this</a></center></div>
  </div>
  <div style="margin-bottom:10%"></div>
</template>
